<html>
<head>

  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>


  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
  <div class="col-sm-4 col-sm-offset-4" id="calculator">
    <div id="header">Reggie's Magic Box</div>
    <div id="display">0</div>
    <div class='col-sm-10' id='buttonSect'>
      <div class="row">
        <div class="col-sm-2 clear" id='button'>ac</div>
        <div class="col-sm-2 clear" id='button'>ce</div>
        <div class="col-sm-2 oper" id='button' data-value='/'>&divide</div>
        <div class="col-sm-2 oper" id='button' data-value='*'>x</div>
      </div>
      <div class="row">
        <div class="col-sm-2 number" id='button' data-value='7'>7</div>
        <div class="col-sm-2 number" id='button' data-value='8'>8</div>
        <div class="col-sm-2 number" id='button' data-value='9'>9</div>
        <div class="col-sm-2 oper" id='button' data-value='-'>-</div>
      </div>
      <div class="row">
        <div class="col-sm-2 number" id='button' data-value='4'>4</div>
        <div class="col-sm-2 number" id='button' data-value='5'>5</div>
        <div class="col-sm-2 number" id='button' data-value='6'>6</div>
        <div class="col-sm-2 oper" id='button' data-value='+'>+</div>
      </div>
      <div class="row">
        <div class="col-sm-2 number" id='button' data-value='1'>1</div>
        <div class="col-sm-2 number" id='button' data-value='2'>2</div>
        <div class="col-sm-2 number" id='button' data-value='3'>3</div>
        <div class="col-sm-2 equal" id='equalButton' data-value='='>=</div>
      </div>
      <div class="row" style: 'position: relative'>
        <div class="col-sm-4 number" id='zeroButton' data-value='0'>0</div>
        <div class="col-sm-2 number" id='button'>.</div>
      </div>
    </div>
  </div>

<script src='app.js'></script>
</body>
</html>
